# Site
name: "baek.dev"
title: "아웃풋 트레이닝"
description: ""
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
url : 'https://baek.dev'
baseurl: ''
assetsurl: 'assets'
rss: 'feed.xml'
google_analytics: 'UA-148617191-1'
disqus: 'baekdev'
# mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'
include: ["_pages"]
permalink: /post/:title/
keep_files: [assets]
utteranc:
  github_repo:

# Authors
authors:
  baekdev:
    name: 'baekdev'
    display_name: '개발자 백'
    avatar: 'assets/images/profile.jpg'
    email: 'diveintotechnology@gmail.com'
    web: 'https://baek.dev'
    twitter: 'https://twitter.com/dev_baek'
    github: 'https://github.com/baekdev'
    description: "자바 둘 타세요-에서 &lt;자바 인력1&gt;을 맡고 있습니다."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'

# Pagination 
paginate: 9
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id.)
adsense: "enabled"
adsense-data-ad-client: "ca-pub-6059434733081357"

facebook:
  app_id: '2757197850997445'
  username: iam.seoyeongbaek
  comment: true

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
